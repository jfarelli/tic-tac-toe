<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="content-wrapper">
    <section class="player">
      <label class="player-one"></label>
      <br>
      <label class="wins">Win Count</label>
      <br>
      <label class="display-sleuth-wins" id="displaySleuthWins">0</label>
      <img src="assets/detective.svg" alt="sleuth" class="sleuth-icon"/>
    </section>
    <section class="center">
      <h1 class="game-name">Tic-Tac-Toe</h1>
      <label class="game-text">Sleuths vs. Hooligans</label>
      <div class="player-turn" id="displayTurn"></div>
      <div class="game-board" id="gameBoard">
        <div game-square-index="0" class="cell"></div>
        <div game-square-index="1" class="cell"></div>
        <div game-square-index="2" class="cell"></div>
        <div game-square-index="3" class="cell"></div>
        <div game-square-index="4" class="cell"></div>
        <div game-square-index="5" class="cell"></div>
        <div game-square-index="6" class="cell"></div>
        <div game-square-index="7" class="cell"></div>
        <div game-square-index="8" class="cell"></div>
      </div>
    </section>
    <section class="player">
      <label class="player-two"></label>
      <br>
      <label class="wins">Win Count</label>
      <br>
      <label class="display-hooligan-wins" id="displayHooliganWins">0</label>
      <img src="assets/Burgler.svg" alt="hooligan" class="hooligan-icon"/>
    </section>
    <div class="winning-message" id="winningMessage">
      <section class="winning-text" id="winningText"></section>
      <!-- <button class="restart-button" id="restartButton">Restart</button> -->
    </div>
  </div>
</body>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
