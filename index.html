<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="content-wrapper">
    <section class="player">
      <label class="wins">Win Count</label>
      <br>
      <label class="display-sleuth-wins">0</label>
      <img src="assets/detective.svg" alt="sleuth" class="sleuth-icon"/>
    </section>
    <section class="center">
      <h1 class="game-name">Tic-Tac-Toe</h1>
      <label class="game-text">Sleuth vs. Hooligan</label>
      <div class="player-turn" id="displayTurn"></div>
      <div class="game-board" id="gameBoard">
        <div class="cell cell-0" game-square></div>
        <div class="cell cell-1" game-square></div>
        <div class="cell cell-2" game-square></div>
        <div class="cell cell-3" game-square></div>
        <div class="cell cell-4" game-square></div>
        <div class="cell cell-5" game-square></div>
        <div class="cell cell-6" game-square></div>
        <div class="cell cell-7" game-square></div>
        <div class="cell cell-8" game-square></div>
      </div>
    </section>
    <section class="player">
      <label class="wins">Win Count</label>
      <br>
      <label class="display-hooligan-wins" id="displayHooliganWins">0</label>
      <img src="assets/Burgler.svg" alt="hooligan" class="hooligan-icon"/>
    </section>
    <div class="winning-message" id="winningMessage">
      <section class="winning-text" id="winningText"></section>
    </div>
  </div>
</body>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
